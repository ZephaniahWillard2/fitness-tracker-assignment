<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fitness Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <div class = "container">
                <h1>Personal Fitness Tracker</h1>
                <p>Start your Fitness Journey Today!</p>
            </div>
        </header>

        <main>
            <section class = "workout-summery">
                <div>
                    <h3>Your Workout-Summery</h3>
                    <label for = "input-type">Type</label>
                    <input type = "text", id = "input-type">
                    <label for = "input-set">Number of Sets</label>
                    <input type = "number", id = "input-set" min = "0" max="50">
                    <label for = "input-rep">Number of Reps</label>
                    <input type = "number", id = "input-rep" min = "0" max = "100">
                    <label for = "input-duration">Duration</label>
                    <input type = "number", id = "input-duration" min = "0" max = "200">
                    <label for = "input-intensity">Intensity</label>
                    <input type = "number", id = "input-intensity" min = "1" max = "10">
                </div><br>
                <button type = "button">Submit</button>
            </section><br>


            <div class = "new-workout-sets">
                <h3>Try a New Workout</h3>
                <label for ="workout-type">Workout Type</label>
                <select id = "workout-type">
                    <option value = "arms">Arms</option>
                    <option value = "back">Back</option>
                    <option value = "chest">Chest</option>
                    <option value = "legs">Legs</option>
                    <option value = "cardio">Cardio</option>
                </select>
                <label for = "workout-sets">Sets</label>
                <input type = "number" id = "workout-sets">
                <label for = "workout-reps">Reps</label>
                <input type = "number" id = "workout-reps">

            </div>

            <div class = "past-workout">
                <h3>Past Workout Logs</h3>
            </div>
        </main>
        
        <script src="scripts/script.js"></script>

        <footer></footer>
    </body>
</html>
